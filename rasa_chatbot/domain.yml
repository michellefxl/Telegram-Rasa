actions:
- action_summarize
- action_answer_question
- action_setdoc
- action_extractkeyword
- action_extractfigs
- action_help
- action_bibtex
- action_addnotes
- action_getnotes
- action_scitldr
- action_session_id
- action_paper_log
- action_paper_ref

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
